<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход / Регистрация - GTA Reward Hub</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #1e664c, #3ebd91, #1e664c);
      background-size: 600% 600%;
      animation: bgShift 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes bgShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(0,0,0,0.6);
      padding: 30px 40px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #e0ffe8;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s ease;
      margin-top: 6px;
    }

    input:focus {
      border-color: #3fffa3;
      box-shadow: 0 0 6px #3fffa3;
    }

    button {
      width: 100%;
      margin-top: 25px;
      background: #12c56b;
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0ea25d;
      transform: scale(1.03);
    }

    .toggle-link {
      margin-top: 18px;
      text-align: center;
      cursor: pointer;
      color: #8de8b3;
      user-select: none;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      color: #ffaaaa;
      min-height: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Вход</h2>

    <!-- Вход -->
    <form id="loginForm">
      <label for="loginUsername">Никнейм</label>
      <input type="text" id="loginUsername" required autocomplete="username" />
      <label for="loginPassword">Пароль</label>
      <input type="password" id="loginPassword" required autocomplete="current-password" />
      <button type="submit">Войти</button>
      <div class="message" id="loginMessage"></div>
    </form>

    <!-- Регистрация -->
    <form id="registerForm" style="display:none;">
      <label for="registerUsername">Никнейм</label>
      <input type="text" id="registerUsername" required />
      <label for="registerPassword">Пароль</label>
      <input type="password" id="registerPassword" required />
      <label for="registerDiscord">Discord (ник#0000)</label>
      <input type="text" id="registerDiscord" required />
      <label for="registerCode">Регистрационный код</label>
      <input type="text" id="registerCode" required />
      <button type="submit">Зарегистрироваться</button>
      <div class="message" id="registerMessage"></div>
    </form>

    <div class="toggle-link" id="toggleForms">Нет аккаунта? Зарегистрироваться</div>
  </div>

  <script>
    // Инициализация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB1mslTxZ0NqoJnRlvU4U6xHcvtntila1c",
      authDomain: "gta-reward-hub.firebaseapp.com",
      projectId: "gta-reward-hub",
      storageBucket: "gta-reward-hub.firebasestorage.app",
      messagingSenderId: "590934091264",
      appId: "1:590934091264:web:9a242f1acfd42f252cdae5",
      measurementId: "G-XYR3TT8CS6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const toggleForms = document.getElementById('toggleForms');
    const formTitle = document.getElementById('formTitle');
    const loginMessage = document.getElementById('loginMessage');
    const registerMessage = document.getElementById('registerMessage');

    const validCodes = ['gta5rp2025', 'admin_gta5rp2025'];

    toggleForms.onclick = () => {
      if (loginForm.style.display !== 'none') {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        formTitle.textContent = 'Регистрация';
        toggleForms.textContent = 'Есть аккаунт? Войти';
        loginMessage.textContent = '';
        registerMessage.textContent = '';
      } else {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        formTitle.textContent = 'Вход';
        toggleForms.textContent = 'Нет аккаунта? Зарегистрироваться';
        loginMessage.textContent = '';
        registerMessage.textContent = '';
      }
    };

    registerForm.onsubmit = async (e) => {
      e.preventDefault();

      const username = document.getElementById('registerUsername').value.trim();
      const password = document.getElementById('registerPassword').value.trim();
      const discord = document.getElementById('registerDiscord').value.trim();
      const code = document.getElementById('registerCode').value.trim();

      if (!validCodes.includes(code)) {
        registerMessage.textContent = 'Неверный регистрационный код';
        return;
      }

      try {
        const userRef = db.collection('users').doc(username);
        const userDoc = await userRef.get();
        if (userDoc.exists) {
          registerMessage.textContent = 'Пользователь с таким никнеймом уже существует';
          return;
        }

        await userRef.set({
          username,
          password,
          discord,
          code,
          points: 0,
          dailyPoints: 0,
          dailyLimit: 8000,
          taskReplaces: 0,
          lastReplaceDate: null,
          extraTasksToday: 0,
          lastExtraTaskDate: null,
          completedTasks: 0,
          completedTasksToday: [],
          isAdmin: code === 'admin_gta5rp2025'
        });

        registerMessage.style.color = '#8de8b3';
        registerMessage.textContent = 'Регистрация прошла успешно! Теперь войдите.';

        setTimeout(() => {
          registerForm.reset();
          toggleForms.click();
          registerMessage.textContent = '';
        }, 1500);
      } catch (error) {
        registerMessage.textContent = 'Ошибка регистрации: ' + error.message;
      }
    };

    loginForm.onsubmit = async (e) => {
      e.preventDefault();

      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      try {
        const userRef = db.collection('users').doc(username);
        const userDoc = await userRef.get();
        if (!userDoc.exists) {
          loginMessage.textContent = 'Пользователь не найден';
          return;
        }

        const userData = userDoc.data();
        if (password !== userData.password) {
          loginMessage.textContent = 'Неверный пароль';
          return;
        }

        localStorage.setItem('loggedInUser', username);

        loginMessage.style.color = '#8de8b3';
        loginMessage.textContent = `Вход выполнен! Перенаправление...`;

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      } catch (error) {
        loginMessage.textContent = 'Ошибка входа: ' + error.message;
      }
    };
  </script>
</body>
</html>
